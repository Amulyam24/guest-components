name: Test Arch Mapping for x86_64

on:
  pull_request:
    branches:
      - main

jobs:
  test-arch-tag:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - arch: x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Print Arch Tag
        run: |
          # Map x86_64 -> amd64
          arch_tag="${{ matrix.platform.arch/x86_64/amd64 }}"

          # Print the results
          echo "matrix.platform.arch = ${{ matrix.platform.arch }}"
          echo "arch_tag = $arch_tag"
